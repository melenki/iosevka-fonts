<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
    <alias>
        <family>Iosevka</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka</family>
        </prefer>
    </alias>
</fontconfig>
